<!DOCTYPE html>
<html lang="en">
<head>
    <title>Roll Dice</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Quantum Dice Roller</h2>
        {% if roll_result %}
            <p>You rolled: <strong>{{ roll_result }}</strong></p>
        {% endif %}
        <form method="POST">
            <button type="submit">Roll Dice</button>
        </form>
        <a href="{{ url_for('history', username=username) }}">View Roll History</a> |
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</body>
</html>
